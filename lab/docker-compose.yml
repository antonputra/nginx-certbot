---
services:

  nginx:
    image: nginx:1.22.1
    ports:
    - 80:80
    volumes:
    - ./nginx.conf:/etc/nginx/nginx.conf
    - ./grafana.conf:/etc/nginx/conf.d/default.conf

  my-grafana:
    image: grafana/grafana:11.1.0
    ports:
      - 3000:3000
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=devops123
    volumes:
      - grafana:/var/lib/grafana

